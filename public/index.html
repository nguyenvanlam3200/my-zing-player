<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Music Server</title>
    <style>
        body { font-family: sans-serif; background: #111827; color: #fff; padding: 20px; max-width: 800px; margin: 0 auto; }
        .card { background: #1f2937; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #374151; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #374151; border: none; color: white; border-radius: 5px; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #000; padding: 10px; overflow-x: auto; border-radius: 5px; }
        h3 { color: #60a5fa; margin-top: 0; }
        .song-item { padding: 10px; border-bottom: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; }
        .song-info { flex-grow: 1; }
        .song-actions button { font-size: 0.8em; padding: 5px 10px; }
        audio { width: 100%; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üéµ ZingMP3 API cho ESP32</h1>

    <div class="card">
        <h3>1. T√¨m ki·∫øm b√†i h√°t</h3>
        <input type="text" id="keyword" placeholder="Nh·∫≠p t√™n b√†i h√°t (v√≠ d·ª•: Son Tung)...">
        <button onclick="searchSong()">T√¨m ki·∫øm</button>
        <div id="resultList" style="margin-top: 15px;"></div>
    </div>

    <div class="card">
        <h3>2. Test Ph√°t nh·∫°c & L·∫•y Link</h3>
        <input type="text" id="songIdInput" placeholder="Nh·∫≠p Song ID (v√≠ d·ª•: ZW8I7UOW)...">
        <div style="margin-top: 10px;">
            <button onclick="playMusic()">‚ñ∂ Ph√°t th·ª≠ tr√™n Web</button>
            <button onclick="getLink()" style="background: #10b981;">üîó L·∫•y JSON cho ESP32</button>
        </div>
        
        <audio id="audioPlayer" controls class="hidden"></audio>
        
        <div id="jsonResult" class="hidden">
            <p>K·∫øt qu·∫£ API:</p>
            <pre id="jsonContent"></pre>
        </div>
    </div>

    <script>
        // H√†m t√¨m ki·∫øm
        async function searchSong() {
            const kw = document.getElementById('keyword').value;
            const resDiv = document.getElementById('resultList');
            resDiv.innerHTML = "ƒêang t√¨m...";

            try {
                // G·ªçi API Search
                const response = await fetch(`/api/search?q=${encodeURIComponent(kw)}`);
                const json = await response.json();

                if (!json.data || !json.data.songs) {
                    resDiv.innerHTML = "Kh√¥ng t√¨m th·∫•y b√†i n√†o.";
                    return;
                }

                // Hi·ªÉn th·ªã danh s√°ch
                let html = '';
                json.data.songs.forEach(song => {
                    html += `
                        <div class="song-item">
                            <div class="song-info">
                                <strong>${song.title}</strong> - ${song.artistsNames} <br>
                                <small style="color:#9ca3af">ID: ${song.encodeId}</small>
                            </div>
                            <div class="song-actions">
                                <button onclick="selectSong('${song.encodeId}')">Ch·ªçn b√†i n√†y</button>
                            </div>
                        </div>
                    `;
                });
                resDiv.innerHTML = html;
            } catch (err) {
                resDiv.innerHTML = "L·ªói: " + err.message;
            }
        }

        // H√†m ch·ªçn b√†i h√°t t·ª´ danh s√°ch t√¨m ki·∫øm
        function selectSong(id) {
            document.getElementById('songIdInput').value = id;
            // T·ª± ƒë·ªông ph√°t lu√¥n cho ng·∫ßu
            playMusic();
        }

        // H√†m ph√°t nh·∫°c
        function playMusic() {
            const id = document.getElementById('songIdInput').value;
            if (!id) return alert("Ch∆∞a nh·∫≠p Song ID!");

            const player = document.getElementById('audioPlayer');
            const streamUrl = `/api/song/stream?id=${id}`;
            
            player.src = streamUrl;
            player.classList.remove('hidden');
            player.play().catch(e => console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ph√°t: ", e));
        }

        // H√†m l·∫•y Link JSON (Test xem API tr·∫£ v·ªÅ g√¨)
        async function getLink() {
            const id = document.getElementById('songIdInput').value;
            if (!id) return alert("Ch∆∞a nh·∫≠p Song ID!");

            const jsonDiv = document.getElementById('jsonResult');
            const pre = document.getElementById('jsonContent');
            
            pre.innerText = "ƒêang t·∫£i...";
            jsonDiv.classList.remove('hidden');

            try {
                const res = await fetch(`/api/song?id=${id}`);
                const data = await res.json();
                pre.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                pre.innerText = "L·ªói: " + err.message;
            }
        }
    </script>
</body>
</html>
