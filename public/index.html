<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZingMp3 API - Nghe nh·∫°c Online</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%); 
      color: #e5e7eb;

    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { margin: 0 0 24px; font-size: 28px; color: #60a5fa; text-align: center; }
    .card {

      border: 1px solid #374151; 
      border-radius: 16px; 
      padding: 24px; 
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    label { display: block; margin-bottom: 8px; color: #93c5fd; font-weight: 500; }
    input[type="text"] { 
      width: 100%; 
      padding: 12px 16px; 
      border-radius: 10px; 
      border: 1px solid #374151; 
      background: #0f172a;

      font-size: 14px;
      transition: border 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
    }
    button { 
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); 
      color: white; 
      border: 0; 
      border-radius: 10px; 
      padding: 12px 20px; 
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 14px;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; align-items: end; }
    pre { 
      background: #0f172a; 
      color: #d1d5db; 
      padding: 16px; 
      border-radius: 12px; 
      overflow: auto; 
      max-height: 400px;
      font-size: 13px;
      line-height: 1.6;
      border: 1px solid #1f2937;
    }
    .group-title { 
      color: #fcd34d; 
      font-weight: 700; 
      margin-bottom: 16px; 
      font-size: 18px;
      border-bottom: 2px solid #374151;
      padding-bottom: 8px;
    }
    audio { 
      width: 100%; 
      margin-top: 16px;
      border-radius: 10px;
      background: #0f172a;
    }
    .hidden { display: none; }
    #direct128 { 
      color: #60a5fa; 
      word-break: break-all;
      display: inline-block;
      margin-top: 12px;
      padding: 10px;
      background: #0f172a;
      border-radius: 8px;
      text-decoration: none;
      font-size: 12px;
    }
    #direct128:hover {
      color: #93c5fd;
      background: #1e293b;
    }
    small { 
      color: #9ca3af; 
      display: block; 
      margin-top: 8px;
      font-size: 12px;
    }
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #374151;
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .player-info {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }
    .player-info h3 {
      color: #60a5fa;
      margin-bottom: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ ZingMp3 API - Nghe nh·∫°c Online</h1>

    <div class="card">
      <div class="group-title">T√¨m ki·∫øm b√†i h√°t</div>
      <div class="row">
        <div>
          <label>T√™n b√†i h√°t, ca sƒ©...</label>
          <input id="kw" type="text" placeholder="V√≠ d·ª•: l·∫°c tr√¥i, s∆°n t√πng..." />
        </div>
        <div>
          <button id="btnSearchV2">üîç T√¨m ki·∫øm</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="group-title">Ph√°t nh·∫°c theo Song ID</div>
      <div class="row">
        <div>
          <label>Song ID</label>
          <input id="songId" type="text" placeholder="V√≠ d·ª•: ZOACFBBU" />
        </div>
        <div style="display:flex; gap:8px;">
          <button id="btnPlay">‚ñ∂Ô∏è Ph√°t nh·∫°c</button>
          <button id="btnGetLink">üîó Link Stream</button>
          <button id="btnInfoSong">‚ÑπÔ∏è Th√¥ng tin</button>
          <button id="btnLyric">üìù L·ªùi b√†i h√°t</button>
        </div>
      </div>
      
      <div id="playerSection" class="hidden">
        <div class="player-info">
          <h3 id="nowPlaying">ƒêang ph√°t...</h3>
        </div>
        <audio id="player" controls></audio>
        <a id="direct128" class="hidden" target="_blank" rel="noreferrer noopener">üîó Link ph√°t tr·ª±c ti·∫øp</a>
        <small id="note128" class="hidden">M·∫∑c ƒë·ªãnh ch·∫•t l∆∞·ª£ng 128kbps. D√πng link tr√™n ƒë·ªÉ ph√°t tr·ª±c ti·∫øp.</small>
      </div>
    </div>

    <div class="card">
      <label>üìä K·∫øt qu·∫£</label>
      <pre id="out">(ch∆∞a c√≥ d·ªØ li·ªáu)</pre>
    </div>
  </div>

  <script>
    const out = document.getElementById('out');
    const player = document.getElementById('player');
    const playerSection = document.getElementById('playerSection');
    const direct128 = document.getElementById('direct128');
    const note128 = document.getElementById('note128');
    const nowPlaying = document.getElementById('nowPlaying');

    const setOut = (d) => {
      out.textContent = typeof d === 'string' ? d : JSON.stringify(d, null, 2);
    };

    function pickSongFields(s) {
      return {
        encodeId: s?.encodeId,
        title: s?.title,
        artistsNames: s?.artistsNames,
        duration: s?.duration
      };
    }

    async function call(path, params) {
      const url = new URL(path, window.location.origin);
      if (params) {
        Object.entries(params).forEach(([k, v]) => url.searchParams.set(k, v));
      }
      setOut('‚è≥ ƒêang t·∫£i...');
      
      const res = await fetch(url);
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`HTTP ${res.status}: ${text}`);
      }
      return res.json();
    }

    // T√¨m ki·∫øm theo t·ª´ kh√≥a
    document.getElementById('btnSearchV2').onclick = async () => {
      const q = document.getElementById('kw').value.trim();
      if (!q) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p t·ª´ kh√≥a');
        return;
      }
      
      try {
        const res = await call('/api/search', { q });
        const songs = Array.isArray(res?.data?.songs) ? res.data.songs : [];
        const concise = songs.map(pickSongFields);
        
        if (concise.length > 0 && concise[0]?.encodeId) {
          const inp = document.getElementById('songId');
          if (inp) inp.value = concise[0].encodeId;
          setOut({ 
            message: '‚úÖ T√¨m th·∫•y ' + concise.length + ' b√†i h√°t. Song ID ƒë·∫ßu ti√™n ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn t·ª± ƒë·ªông.',
            total: concise.length, 
            songs: concise 
          });
        } else {
          setOut({ message: '‚ùå Kh√¥ng t√¨m th·∫•y b√†i h√°t n√†o', total: 0 });
        }
      } catch (e) {
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // Ph√°t nh·∫°c
    document.getElementById('btnPlay').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        // L·∫•y th√¥ng tin b√†i h√°t tr∆∞·ªõc
        const info = await call('/api/info-song', { id });
        const songTitle = info?.data?.title || 'Kh√¥ng r√µ t√™n';
        const artistName = info?.data?.artistsNames || 'Kh√¥ng r√µ ca sƒ©';
        
        nowPlaying.textContent = `üéµ ${songTitle} - ${artistName}`;
        
        const url = `/api/song/stream?id=${encodeURIComponent(id)}`;
        player.src = url;
        playerSection.classList.remove('hidden');
        
        // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ ƒë·∫£m b·∫£o src ƒë√£ ƒë∆∞·ª£c set
        setTimeout(() => {
          player.play().catch(e => {
            console.error('L·ªói ph√°t nh·∫°c:', e);
            setOut('‚ùå Kh√¥ng th·ªÉ ph√°t nh·∫°c. Link c√≥ th·ªÉ ƒë√£ h·∫øt h·∫°n ho·∫∑c b√†i h√°t l√† VIP.');
          });
        }, 100);
        
        direct128.href = url;
        direct128.textContent = 'üîó ' + url;
        direct128.classList.remove('hidden');
        note128.classList.remove('hidden');
        
        setOut({ message: '‚úÖ ƒêang ph√°t nh·∫°c...', songId: id });
      } catch (e) {
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // L·∫•y link stream
    document.getElementById('btnGetLink').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/song', { id });
        setOut(res);
      } catch (e) {
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // L·∫•y th√¥ng tin b√†i h√°t
    document.getElementById('btnInfoSong').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/info-song', { id });
        setOut(res);
      } catch (e) {
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // L·∫•y l·ªùi b√†i h√°t
    document.getElementById('btnLyric').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/lyric', { id });
        const fileUrl = res?.data?.file;
        
        if (fileUrl && typeof fileUrl === 'string') {
          try {
            const resp = await fetch(fileUrl);
            const lrc = await resp.text();
            const text = lrc
              .split('\n')
              .map(line => line.replace(/\s*\[[^\]]*\]\s*/g, '').trim())
              .filter(Boolean)
              .join('\n');
            setOut(`üìù L·ªùi b√†i h√°t:\n\nFile: ${fileUrl}\n\n${text}`);
          } catch (err) {
            setOut(res);
          }
        } else {
          setOut(res);
        }
      } catch (e) {
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // X·ª≠ l√Ω Enter key cho search
    document.getElementById('kw').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnSearchV2').click();
      }
    });
  </script>
</body>
</html>
