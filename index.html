<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZingMp3 Player - Vercel</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: #fff; max-width: 800px; margin: 0 auto; padding: 20px; }
        .box { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { width: 70%; padding: 10px; border-radius: 6px; border: none; background: #334155; color: white; }
        button { padding: 10px 20px; border-radius: 6px; border: none; background: #3b82f6; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        ul { list-style: none; padding: 0; }
        li { background: #334155; padding: 10px; margin: 5px 0; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }
        li:hover { background: #475569; }
        audio { width: 100%; margin-top: 15px; }
        .playing-info { color: #60a5fa; margin-bottom: 10px; font-weight: bold; font-size: 1.1em; }
        .err-msg { color: #f87171; margin-top: 10px; display: none; }
        .backup-link { display: block; margin-top: 10px; color: #94a3b8; font-size: 0.9em; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üéµ ZingMp3 API Player</h1>

    <div class="box">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="keyword" placeholder="Nh·∫≠p t√™n b√†i h√°t (VD: S∆°n T√πng)..." onkeypress="handleEnter(event)">
            <button onclick="searchSong()">T√¨m</button>
        </div>
        <ul id="resultList"></ul>
    </div>

    <div class="box" id="playerBox" style="display:none;">
        <div class="playing-info" id="nowPlaying">ƒêang t·∫£i...</div>
        <div id="artistName" style="color: #94a3b8; margin-bottom: 10px;"></div>
        
        <audio id="audioPlayer" controls autoplay crossorigin="anonymous"></audio>
        
        <div id="errorMsg" class="err-msg"></div>
        <a id="directLink" href="#" target="_blank" class="backup-link">üîó M·ªü link g·ªëc (n·∫øu player l·ªói)</a>
        
        <div style="margin-top: 15px; border-top: 1px solid #334155; padding-top: 10px;">
            <button onclick="getLyric()" style="background: #4b5563; font-size: 0.8em;">Xem L·ªùi b√†i h√°t</button>
            <pre id="lyricBox" style="margin-top:10px; white-space: pre-wrap; color: #cbd5e1; font-size: 0.9em;"></pre>
        </div>
    </div>

    <script>
        let currentId = '';

        function handleEnter(e) { if(e.key === 'Enter') searchSong(); }

        // 1. T√åM KI·∫æM
        async function searchSong() {
            const kw = document.getElementById('keyword').value;
            if(!kw) return alert('Nh·∫≠p t·ª´ kh√≥a!');
            
            document.getElementById('resultList').innerHTML = '<div style="padding:10px;">‚è≥ ƒêang t√¨m...</div>';
            
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(kw)}`);
                const data = await res.json();
                const songs = data.data.items || []; // Zing tr·∫£ v·ªÅ data.items ho·∫∑c data.songs t√πy endpoint

                const list = document.getElementById('resultList');
                list.innerHTML = '';

                if(songs.length === 0) {
                    list.innerHTML = '<div style="padding:10px;">Kh√¥ng t√¨m th·∫•y b√†i n√†o.</div>';
                    return;
                }

                songs.forEach(song => {
                    if(!song.encodeId) return;
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${song.title}</span> <small>${song.artistsNames}</small>`;
                    li.onclick = () => playSong(song.encodeId, song.title, song.artistsNames);
                    list.appendChild(li);
                });
            } catch (e) {
                document.getElementById('resultList').innerHTML = 'L·ªói t√¨m ki·∫øm: ' + e.message;
            }
        }

        // 2. PH√ÅT NH·∫†C
        function playSong(id, title, artist) {
            currentId = id;
            document.getElementById('playerBox').style.display = 'block';
            document.getElementById('nowPlaying').innerText = "üéµ " + title;
            document.getElementById('artistName').innerText = "üé§ " + artist;
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('lyricBox').innerText = '';

            const player = document.getElementById('audioPlayer');
            const streamUrl = `/api/stream?id=${id}`;
            
            // Set source v√† x·ª≠ l√Ω l·ªói
            player.src = streamUrl;
            player.load();
            
            // Link d·ª± ph√≤ng
            const linkTag = document.getElementById('directLink');
            linkTag.href = `/api/stream?id=${id}&redirect=true`;
            linkTag.innerText = "üîó M·ªü link g·ªëc (Click n·∫øu kh√¥ng nghe ƒë∆∞·ª£c)";

            // B·∫Øt l·ªói Audio
            player.onerror = function() {
                const err = player.error;
                let msg = "L·ªói ph√°t nh·∫°c.";
                if(err.code === 4) msg = "Kh√¥ng th·ªÉ t·∫£i stream (C√≥ th·ªÉ l√† b√†i VIP ho·∫∑c l·ªói m·∫°ng).";
                
                const errDiv = document.getElementById('errorMsg');
                errDiv.innerText = `‚ùå ${msg} (Code: ${err.code})`;
                errDiv.style.display = 'block';
            };
        }

        // 3. L·∫§Y L·ªúI B√ÄI H√ÅT
        async function getLyric() {
            if(!currentId) return;
            const box = document.getElementById('lyricBox');
            box.innerText = "ƒêang t·∫£i l·ªùi...";
            
            try {
                const res = await fetch(`/api/lyric?id=${currentId}`);
                const json = await res.json();
                
                if(json.data && json.data.file) {
                    // Fetch file .lrc
                    const lrcRes = await fetch(json.data.file);
                    const lrcText = await lrcRes.text();
                    // L·ªçc b·ªè timecode [00:00.00] ƒë·ªÉ l·∫•y l·ªùi
                    const cleanText = lrcText.replace(/\[.*?\]/g, '').trim();
                    box.innerText = cleanText || "Kh√¥ng c√≥ n·ªôi dung l·ªùi.";
                } else {
                    box.innerText = "Kh√¥ng t√¨m th·∫•y l·ªùi b√†i h√°t.";
                }
            } catch (e) {
                box.innerText = "L·ªói t·∫£i l·ªùi: " + e.message;
            }
        }
    </script>
</body>
</html>
