<!doctype html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZingMp3 API - Nghe nh·∫°c Online</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

      background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);

    .container { max-width: 1200px; margin: 0 auto; }
    h1 { margin: 0 0 24px; font-size: 28px; color: #60a5fa; text-align: center; }
    .card {

    label { display: block; margin-bottom: 8px; color: #93c5fd; font-weight: 500; }
    input[type="text"] {

      border: 1px solid #374151;

      font-size: 14px;
      transition: border 0.3s;
    }
    input[type="text"]:focus {
      outline: none;

    }
    button { 
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);

      border: 0; 
      border-radius: 10px; 
      padding: 12px 20px;

      font-size: 14px;
    }
    button:hover {

    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {

      transform: none;
    }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; align-items: end; }
    pre { 
      background: #0f172a; 
      color: #d1d5db; 
      padding: 16px; 
      border-radius: 12px; 
      overflow: auto; 
      max-height: 400px;
      font-size: 13px;
      line-height: 1.6;
      border: 1px solid #1f2937;
    }
    .group-title { 
      color: #fcd34d; 
      font-weight: 700; 
      margin-bottom: 16px; 
      font-size: 18px;
      border-bottom: 2px solid #374151;
      padding-bottom: 8px;
    }
    audio { 
      width: 100%; 
      margin-top: 16px;
      border-radius: 10px;
      background: #0f172a;
    }
    .hidden { display: none; }
    #direct128 { 
      color: #60a5fa; 
      word-break: break-all;
      display: inline-block;
      margin-top: 12px;
      padding: 10px;
      background: #0f172a;
      border-radius: 8px;
      text-decoration: none;
      font-size: 12px;
    }
    #direct128:hover {
      color: #93c5fd;
      background: #1e293b;
    }
    small { 
      color: #9ca3af; 
      display: block; 
      margin-top: 8px;
      font-size: 12px;
    }
    .player-info {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }
    .player-info h3 {
      color: #60a5fa;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
    .success {
      background: #14532d;
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ ZingMp3 API - Nghe nh·∫°c Online</h1>

    <div class="card">
      <div class="group-title">T√¨m ki·∫øm b√†i h√°t</div>
      <div class="row">
        <div>
          <label>T√™n b√†i h√°t, ca sƒ©...</label>
          <input id="kw" type="text" placeholder="V√≠ d·ª•: l·∫°c tr√¥i, s∆°n t√πng..." />
        </div>
        <div>
          <button id="btnSearchV2">üîç T√¨m ki·∫øm</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="group-title">Ph√°t nh·∫°c theo Song ID</div>
      <div class="row">
        <div>
          <label>Song ID</label>
          <input id="songId" type="text" placeholder="V√≠ d·ª•: ZOACFBBU" />
        </div>
        <div style="display:flex; gap:8px; flex-wrap: wrap;">
          <button id="btnPlay">‚ñ∂Ô∏è Ph√°t nh·∫°c</button>
          <button id="btnGetLink">üîó Link Stream</button>
          <button id="btnInfoSong">‚ÑπÔ∏è Th√¥ng tin</button>
          <button id="btnLyric">üìù L·ªùi b√†i h√°t</button>
        </div>
      </div>
      
      <div id="playerSection" class="hidden">
        <div class="player-info">
          <h3 id="nowPlaying">ƒêang ph√°t...</h3>
        </div>
        <audio id="player" controls></audio>
        <a id="direct128" class="hidden" target="_blank" rel="noreferrer noopener">üîó Link ph√°t tr·ª±c ti·∫øp</a>
        <small id="note128" class="hidden">Link stream nh·∫°c. Click ƒë·ªÉ m·ªü trong tab m·ªõi.</small>
      </div>
      
      <div id="errorMsg" class="error hidden"></div>
    </div>

    <div class="card">
      <label>üìä K·∫øt qu·∫£</label>
      <pre id="out">(ch∆∞a c√≥ d·ªØ li·ªáu)</pre>
    </div>
  </div>

  <script>
    const out = document.getElementById('out');
    const player = document.getElementById('player');
    const playerSection = document.getElementById('playerSection');
    const direct128 = document.getElementById('direct128');
    const note128 = document.getElementById('note128');
    const nowPlaying = document.getElementById('nowPlaying');
    const errorMsg = document.getElementById('errorMsg');

    const setOut = (d) => {
      out.textContent = typeof d === 'string' ? d : JSON.stringify(d, null, 2);
    };

    const showError = (msg) => {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
      setTimeout(() => errorMsg.classList.add('hidden'), 5000);
    };

    function pickSongFields(s) {
      return {
        encodeId: s?.encodeId,
        title: s?.title,
        artistsNames: s?.artistsNames,
        duration: s?.duration
      };
    }

    async function call(path, params) {
      const url = new URL(path, window.location.origin);
      if (params) {
        Object.entries(params).forEach(([k, v]) => url.searchParams.set(k, v));
      }
      setOut('‚è≥ ƒêang t·∫£i...');
      
      console.log('Calling:', url.toString());
      const res = await fetch(url);
      console.log('Response status:', res.status);
      
      const text = await res.text();
      console.log('Response text:', text);
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${text}`);
      }
      
      return JSON.parse(text);
    }

    // T√¨m ki·∫øm theo t·ª´ kh√≥a
    document.getElementById('btnSearchV2').onclick = async () => {
      const q = document.getElementById('kw').value.trim();
      if (!q) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p t·ª´ kh√≥a');
        return;
      }
      
      try {
        const res = await call('/api/search', { q });
        console.log('Search response:', res);
        
        const songs = Array.isArray(res?.data?.songs) ? res.data.songs : [];
        const concise = songs.map(pickSongFields);
        
        if (concise.length > 0 && concise[0]?.encodeId) {
          const inp = document.getElementById('songId');
          if (inp) inp.value = concise[0].encodeId;
          setOut({ 
            message: '‚úÖ T√¨m th·∫•y ' + concise.length + ' b√†i h√°t. Song ID ƒë·∫ßu ti√™n ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn t·ª± ƒë·ªông.',
            total: concise.length, 
            songs: concise 
          });
        } else {
          setOut({ message: '‚ùå Kh√¥ng t√¨m th·∫•y b√†i h√°t n√†o', total: 0 });
        }
      } catch (e) {
        console.error('Search error:', e);
        setOut('‚ùå L·ªói: ' + String(e));
        showError('L·ªói t√¨m ki·∫øm: ' + e.message);
      }
    };

    // Ph√°t nh·∫°c - D√πng proxy qua server
    document.getElementById('btnPlay').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        // B∆∞·ªõc 1: L·∫•y th√¥ng tin b√†i h√°t
        console.log('Getting info for:', id);
        const info = await call('/api/info-song', { id });
        console.log('Info response:', info);
        
        const songTitle = info?.data?.title || 'Kh√¥ng r√µ t√™n';
        const artistName = info?.data?.artistsNames || 'Kh√¥ng r√µ ca sƒ©';
        nowPlaying.textContent = `üéµ ${songTitle} - ${artistName}`;
        
        // B∆∞·ªõc 2: Ki·ªÉm tra link c√≥ kh·∫£ d·ª•ng kh√¥ng
        console.log('Checking stream availability for:', id);
        const linkData = await call('/api/song', { id });
        console.log('Link data response:', linkData);
        
        // Ki·ªÉm tra l·ªói geo-blocking
        if (linkData.err && linkData.err !== 0) {
          const errorMsg = linkData.msg || 'Kh√¥ng th·ªÉ ph√°t nh·∫°c';
          if (errorMsg.includes('qu·ªëc gia') || errorMsg.includes('geo')) {
            showError('‚ö†Ô∏è B√†i h√°t b·ªã ch·∫∑n theo v√πng ƒë·ªãa l√Ω. Server ƒëang proxy ƒë·ªÉ v∆∞·ª£t qua...');
          } else {
            showError('‚ùå ' + errorMsg);
            setOut({ error: errorMsg, debug: linkData });
            return;
          }
        }
        
        // B∆∞·ªõc 3: D√πng proxy stream qua server
        const proxyUrl = `/api/song/stream?id=${encodeURIComponent(id)}`;
        console.log('Using proxy URL:', proxyUrl);
        
        // Hi·ªÉn th·ªã player
        playerSection.classList.remove('hidden');
        player.src = proxyUrl;
        
        // Th·ª≠ ph√°t
        setTimeout(() => {
          player.play().then(() => {
            console.log('Playing successfully via proxy');
            setOut({ 
              message: '‚úÖ ƒêang ph√°t nh·∫°c qua proxy server...',
              songId: id,
              proxyUrl: proxyUrl,
              note: 'Server ƒëang proxy stream ƒë·ªÉ bypass geo-blocking'
            });
          }).catch(e => {
            console.error('Play error:', e);
            showError('Kh√¥ng th·ªÉ ph√°t nh·∫°c: ' + e.message);
            setOut({ 
              error: 'Kh√¥ng th·ªÉ ph√°t',
              detail: e.message,
              proxyUrl: proxyUrl 
            });
          });
        }, 100);
        
        // Hi·ªÉn th·ªã link proxy
        direct128.href = proxyUrl;
        direct128.textContent = 'üîó ' + proxyUrl;
        direct128.classList.remove('hidden');
        note128.textContent = 'Link stream qua proxy server. Click ƒë·ªÉ m·ªü trong tab m·ªõi.';
        note128.classList.remove('hidden');
        
      } catch (e) {
        console.error('Play error:', e);
        showError('L·ªói: ' + e.message);
        setOut('‚ùå L·ªói: ' + String(e));
      }
    };

    // L·∫•y link stream
    document.getElementById('btnGetLink').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/song', { id });
        setOut(res);
      } catch (e) {
        console.error('Get link error:', e);
        setOut('‚ùå L·ªói: ' + String(e));
        showError('L·ªói l·∫•y link: ' + e.message);
      }
    };

    // L·∫•y th√¥ng tin b√†i h√°t
    document.getElementById('btnInfoSong').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/info-song', { id });
        setOut(res);
      } catch (e) {
        console.error('Get info error:', e);
        setOut('‚ùå L·ªói: ' + String(e));
        showError('L·ªói l·∫•y th√¥ng tin: ' + e.message);
      }
    };

    // L·∫•y l·ªùi b√†i h√°t
    document.getElementById('btnLyric').onclick = async () => {
      const id = document.getElementById('songId').value.trim();
      if (!id) {
        setOut('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Song ID');
        return;
      }
      
      try {
        const res = await call('/api/lyric', { id });
        const fileUrl = res?.data?.file;
        
        if (fileUrl && typeof fileUrl === 'string') {
          try {
            const resp = await fetch(fileUrl);
            const lrc = await resp.text();
            const text = lrc
              .split('\n')
              .map(line => line.replace(/\s*\[[^\]]*\]\s*/g, '').trim())
              .filter(Boolean)
              .join('\n');
            setOut(`üìù L·ªùi b√†i h√°t:\n\nFile: ${fileUrl}\n\n${text}`);
          } catch (err) {
            console.error('Fetch lyric error:', err);
            setOut(res);
          }
        } else {
          setOut(res);
        }
      } catch (e) {
        console.error('Get lyric error:', e);
        setOut('‚ùå L·ªói: ' + String(e));
        showError('L·ªói l·∫•y l·ªùi b√†i h√°t: ' + e.message);
      }
    };

    // X·ª≠ l√Ω Enter key cho search
    document.getElementById('kw').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnSearchV2').click();
      }
    });
    
    document.getElementById('songId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnPlay').click();
      }
    });
  </script>
</body>
</html>
